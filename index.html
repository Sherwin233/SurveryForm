<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSIT02-04 IT SURVERY FORM</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER TITLE -->
    <h1>SURVEY FORM LANG PO SA IT NAMIN</h1>
    <!-- CREATE FORM -->
    <form class="form" action="https://formsubmit.co/98ea5070b1c08344311f6ba910f5ece4" method="POST">
        <!-- DETAILS -->
        <div class="form-control">
            <label for="name" class="label-name">
                Name:
            </label>
            <!-- INPUT TYPE TEXT -->
            <input type="text" class="names" placeholder="Enter your name" required/>
        </div>

        <!-- DETAILS -->
        <div class="form-control">
            <label for="name" class="label-email">
                Email:
            </label>
            <!-- INPUT TYPE TEXT -->
            <input type="text" class="name" placeholder="Enter your email" required/>
        </div>

        <!-- DETAILS -->
        <div class="form-control">
            <label for="name" class="label-age">
                Age:
            </label>
            <!-- INPUT TYPE TEXT -->
            <input type="text" class="name" placeholder="Enter your age" required/>
        </div>

        <!-- DETAILS -->
        <div class="form-control">
            <label for="name" class="label-number">
                Phone Number:
            </label>
            <!-- INPUT TYPE TEXT -->
            <input type="text" class="name" placeholder="Enter your number" required/>
        </div>

        <!-- DETAILS -->
        <div class="form-control">
            <label for="role" class="label-role">
                Which option best describe you?
            </label>

            <!-- DROPDOWN OPTIONS -->
            <select name="role" class="role">
            <option value="student">Student</option>
            <option value="working-student">Working Student</option>
            <option value="working">Working</option>
            </select>
        </div>

        <!-- DETAILS -->
        <div class="form-control">
            <label>
                Would you recommend to have a boyfriend/girlfriend to a IT classmates?:
            </label>
 
            <!-- INPUT TYPE RADIO BUTTON -->
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed"
                       required>Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed"
                       required>No</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed"
                       required>Maybe</input>
            </label>
        </div>

        <!-- DETAILS -->
        <div class="form-control">
            <label>Languages and Frameworks you known
            <small>(Check all that apply):</small>
            </label>
            <!-- INPUT TYPE CHECKBOX -->
            <label for="roles-1">
                <input type="checkbox" name="roles">C</input>
            </label>
            <label for="roles-2">
                <input type="checkbox" name="roles">C#</input>
            </label>
            <label for="roles-3">
                <input type="checkbox" name="roles">C++</input>
            </label>
            <label for="roles-4">
                <input type="checkbox" name="roles">Java</input>
            </label>
            <label for="roles-5">
                <input type="checkbox" name="roles">Python</input>
            </label>
            <label for="roles-6">
                <input type="checkbox" name="roles">JavaScript</input>
            </label>
            <label for="roles-7">
                <input type="checkbox" name="roles">Laravel</input>
            </label>
            <label for="roles-8">
                <input type="checkbox" name="roles">Django</input>
            </label>
            <label for="roles-9">
                <input type="checkbox" name="roles">React</input>
            </label>
            <label for="roles-10">
                <input type="checkbox" name="roles">Angular</input>
            </label>
            <label for="roles-11">
                <input type="checkbox" name="roles">NodeJS</input>
            </label>
            <label for="roles-12">
                <input type="checkbox" name="roles">Spring</input>
            </label>
        </div>

        <!-- DETAILS -->
        <div class="form-control">
            <label for="comment">
                CRUSH MO KO?:
            </label>
 
            <!-- multi-line text input control -->
            <textarea name="comment" id="comment" placeholder="Enter your reply here" required></textarea>
        </div>

        <div class="form-control">
            <label for="comment">
                Any comments or suggestions:
            </label>
 
            <!-- multi-line text input control -->
            <textarea name="comment" id="comment" placeholder="Enter your comment here" required></textarea>
        </div>

        <!-- MULTI-LINE TEXT INPUT CONTROL -->
        <button type="submit" class="btn btn-primary" value="submit">
            Submit
        </button>
    </form>
</body>
</html>
